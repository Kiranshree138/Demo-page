<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border:1px solid black;
        padding: 8px;
        text-align: left;
    }
    th,
    td{
        border:1px solid black;
        padding: 8px;
        text-align: left;
    }
    th{
        background-color: lightgray;
    }
    #dataTable {
  display: none;
}

</style>
<body>
    <h1>Fetching api data</h1>
     <button onclick="fetchUserData()">Fetch Data</button>
     <div id="dataTable">

    <table border="1">
  <thead>
    <tr>
      <th>Sl.no</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody id="fetchTable">
    <!-- JavaScript will add rows here -->
  </tbody>
</table>
</div>
<script>
   function fetchUserData() {
  fetch('https://jsonplaceholder.typicode.com/users') // ✅ corrected URL
    .then(response => response.json())
    .then(users => {
      const tableBody = document.getElementById('fetchTable');
      const tableWrapper = document.getElementById('dataTable'); // To show hidden table
      tableBody.innerHTML = ""; // Clear previous data if any

      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.username}</td>
          <td>${user.phone}</td>
        `;
        tableBody.appendChild(row);
      });

      // ✅ Show table after data is loaded
      tableWrapper.style.display = "block";
    })
    .catch(error => {
      console.error('Error fetching data:', error);
      const tableBody = document.getElementById('fetchTable');
      tableBody.innerHTML = '<tr><td colspan="4">Failed to load data</td></tr>';
    });
}

  </script>
                    
</body>
</html>
